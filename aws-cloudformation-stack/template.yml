AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template for the AWS::Cloudformation::Stack resource type

Globals:
  Function:
    Timeout: 180  # docker start-up times can be long for SAM CLI
    MemorySize: 512

Resources:
  TypeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: software.amazon.cloudformation.stack.HandlerWrapper::handleRequest
      Runtime: java8
      CodeUri: ./target/aws-cloudformation-stack-handler-1.0-SNAPSHOT.jar

  TestEntrypoint:
    Type: AWS::Serverless::Function
    Properties:
      Handler: software.amazon.cloudformation.stack.HandlerWrapper::testEntrypoint
      Runtime: java8
      CodeUri: ./target/aws-cloudformation-stack-handler-1.0-SNAPSHOT.jar
