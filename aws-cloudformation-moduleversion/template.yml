AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS SAM template for the AWS::CloudFormation::ModuleVersion resource type

Globals:
  Function:
    Timeout: 60  # docker start-up times can be long for SAM CLI
    MemorySize: 256

Resources:
  TypeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: software.amazon.cloudformation.moduleversion.HandlerWrapper::handleRequest
      Runtime: java8
      CodeUri: ./target/aws-cloudformation-moduleversion-handler-1.0-SNAPSHOT.jar

  TestEntrypoint:
    Type: AWS::Serverless::Function
    Properties:
      Handler: software.amazon.cloudformation.moduleversion.HandlerWrapper::testEntrypoint
      Runtime: java8
      CodeUri: ./target/aws-cloudformation-moduleversion-handler-1.0-SNAPSHOT.jar

